<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="unpauze">Ticker state:</label>
                    <button id="pauze" class="btn btn-default" type="submit">Pauze</button>
                    <button id="unpauze" class="btn btn-default" type="submit" disabled="disabled">Unpauze</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="start-simulation">Simulation: </label>
                    <button id="start-simulation" class="btn btn-default" type="submit">Start</button>
                    <button id="stop-simulation" class="btn btn-default" type="submit" disabled="disabled">Stop</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="mechanicCount">Mechanic count:</label>
                    <input id="mechanicCount" type="text" class="form-control" placeholder="?" disabled="disabled">
                    <button id="addMechanic" class="btn btn-default" type="submit">Add mechanic</button>
                    <button id="removeMechanic" class="btn btn-default" type="submit">Remove mechanic</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <canvas id="canvas" width="800" height="600" style="border:black 3px solid"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Machines</th>
                </tr>
                </thead>
                <tbody id="machines">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
